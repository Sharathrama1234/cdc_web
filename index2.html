<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Survey Form</h1>
  <p id="description">Please fill out the form below to help us improve our service.</p>

  <form id="survey-form">
   
    <label id="name-label" for="name">Name:</label>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Enter your full name" 
      required 
    />
    <br><br>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter a valid email address" 
      required 
    />
    <br><br>

    <!-- Number -->
    <label id="number-label" for="number">Age:</label>
    <input 
      type="number" 
      id="number" 
      name="age" 
      placeholder="Enter your age" 
      min="10" 
      max="120" 
      required 
    />
    <br><br>

    <!-- Dropdown -->
    <label for="dropdown">What is your role?</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="professional">Professional</option>
    </select>
    <br><br>

    <!-- Radio Buttons -->
    <p>Would you recommend us?</p>
    <label><input type="radio" name="recommend" value="yes" /> Yes</label>
    <label><input type="radio" name="recommend" value="no" /> No</label>
    <br><br>

    <!-- Checkboxes -->
    <p>What features do you use?</p>
    <label><input type="checkbox" name="features" value="chat" /> Chat</label>
    <label><input type="checkbox" name="features" value="video" /> Video</label>
    <label><input type="checkbox" name="features" value="email" /> Email</label>
    <br><br>

    <!-- Textarea -->
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your comments here..."></textarea>
    <br><br>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>

</body>
</html>
